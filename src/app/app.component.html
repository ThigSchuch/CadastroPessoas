<form ngForm name="form">

  <input type="text" name="input" [(ngModel)] = "name">
  <button (click) = "addPerson()">
    Insert
  </button>

</form>

<h4>Pessoas cadastradas</h4>

<table>

  <tr *ngFor="let person of people">
    <td>
      {{ person.name }}
    </td>
    <td (click) = "deletePerson(person.name)">
      <button>Deletar</button>
    </td>
  </tr>

</table>
